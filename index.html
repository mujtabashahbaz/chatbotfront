<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Chatbot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a5568;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        #chat-box p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        #chat-box p strong {
            color: #2b6cb0;
        }

        .user-message {
            text-align: right;
            color: #fff;
            background: #4299e1;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
        }

        .assistant-message {
            text-align: left;
            color: #333;
            background: #e2e8f0;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8fafc;
        }

        #input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #input-box:focus {
            border-color: #4299e1;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            background: #4299e1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #send-btn:hover {
            background: #3182ce;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <h1>LangGraph Chatbot</h1>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="input-box" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-box');
        const sendBtn = document.getElementById('send-btn');

        let threadId = "1"; // Unique thread ID for the session

        sendBtn.onclick = async () => {
            const userInput = inputBox.value.trim();
            if (!userInput) return;

            // Display user message
            const userMessage = `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;
            chatBox.innerHTML += userMessage;
            inputBox.value = "";

            try {
                // Send request to the backend
                const response = await fetch('https://chatbot-blrt.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: userInput, thread_id: threadId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Display assistant response
                const assistantMessage = `<p class="assistant-message"><strong>Assistant:</strong> ${data.assistant_response}</p>`;
                chatBox.innerHTML += assistantMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `<p><strong>Error:</strong> Failed to communicate with the server. Please try again later.</p>`;
            }
        };
    </script>
</body>
</html>
